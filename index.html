<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List Version 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.1/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    
    <div class="container">
        <h1 class="header">To-do List <i class="icon ion-ios-add add-icon"></i></h1>
        <input type="text" class="input-field" placeholder="Add New Todo">

        <ul class="list">
            <li><span><i class="icon ion-md-trash"></i></span> Work</li>
            <li><span><i class="icon ion-md-trash"></i></span> Hard</li>
            <li><span><i class="icon ion-md-trash"></i></span> Relax</li>
            <li><span><i class="icon ion-md-trash"></i></span> Harder</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
